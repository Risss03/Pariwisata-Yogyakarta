<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariwisata Yogyakarta</title>
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="app-bar">
        <div class="app-bar_menu">
            <button id="hamburgerButton">☰</button>
        </div>
        <div class="app-bar_brand">
            <h1>Pari<span>wisata</span> Yogyakarta</h1>
        </div>
        <nav id="navigationDrawer" class="app-bar__navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Admin Login</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <div id="introduction"> 
        <img src="/images/logo-jogja.png" alt="LogoJogja" class="logo"> </div>
        <div id="pariwisata-list">
            <!-- Daftar pariwisata akan diisi dengan JavaScript -->
        </div>
    </main>

    <footer>
        <div class="social" id="kontak">
          <a href="#"><i data-feather="instagram"></i></a>
          <a href="#"><i data-feather="linkedin"></i></a>
          <a href="#"><i data-feather="github"></i></a>
        </div>
    
        <div class="links">
          <a href="#">Help</a>
          <a href="#">About</a>
          <a href="#kontak">Contact</a>
        </div>
    
        <div class="credit">
          <p>Copyright © 2024 - pariwisata Yogyakarta</p>
        </div>
      </footer>
      
      <script>
        feather.replace();
      </script>

      <script>
        document.addEventListener('DOMContentLoaded', (event) => {
        const hamburgerButton = document.getElementById('hamburgerButton');
        const navigationDrawer = document.getElementById('navigationDrawer');

        hamburgerButton.addEventListener('click', () => {
        navigationDrawer.classList.toggle('active');
    });
});
      </script>

    <script src="/js/script.js"></script>
</body>
</html>
