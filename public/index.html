<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariwisata Yogyakarta</title>
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            color: #fff;
        }

        .app-bar_menu button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .app-bar_brand h1 {
            font-size: 1.5rem;
        }

        .app-bar__navigation {
            display: none;
        }

        .app-bar__navigation ul {
            list-style: none;
        }

        .app-bar__navigation ul li {
            margin: 0.5rem 0;
        }

        .app-bar__navigation ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .logo {
            width: 100px;
            display: block;
            margin: 1rem auto;
        }

        main {
            text-align: center;
            padding: 1rem;
        }

        footer {
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .social a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .app-bar {
                justify-content: space-between;
            }

            .app-bar__navigation {
                display: flex;
            }

            .app-bar__navigation ul {
                display: flex;
            }

            .app-bar__navigation ul li {
                margin: 0 1rem;
            }

            .app-bar_menu {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .app-bar__navigation.open {
                display: block;
                position: absolute;
                top: 127px;
                right: 0;
                width: 90%;
                height: 100vh;
                background: #123d3e;
                text-align: center;
                margin-left: 25px;
                font-size: 25px;
            }

            .app-bar__navigation {
              display: none;
            }

            .card {
              margin: 5px;
              padding: 5px;
            }

            .card img {
              width: auto;
              height: auto;
              margin-top: 10px;
              padding-top: 10px;
            }

            .card-body {
              padding: 0;
              margin: 0;
            }

            .card p {
              padding: 0;
              margin: 0;
              text-align: justify;
              font-size: x-small;
            }

            .card h2 {
              font-size: small;
              margin: 0;
              padding: 0;
            }

            .card .card-body a {
              background-color: aliceblue;
              color: rgb(228, 101, 32);
              margin-top: 20px;
              padding-top: 20px;
              bottom: 0;
              font-size: 10px;

}
          }
        
    </style>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar_menu">
            <button id="hamburgerButton">☰</button>
        </div>
        <div class="app-bar_brand">
            <h1>Pari<span>wisata</span> Yogyakarta</h1>
        </div>
        <nav id="navigationDrawer" class="app-bar__navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Admin Login</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="introduction">
            <img src="/images/logo-jogja.png" alt="LogoJogja" class="logo">
            <p>Sistem Informasi PariWisata Yogyakarta</p>
        </div>
        <div id="pariwisata-list">
            <!-- Daftar pariwisata akan diisi dengan JavaScript -->
        </div>
    </main>

    <footer>
        <div class="social" id="kontak">
            <a href="#"><i data-feather="instagram"></i></a>
            <a href="#"><i data-feather="linkedin"></i></a>
            <a href="#"><i data-feather="github"></i></a>
        </div>
    
        <div class="links">
            <a href="#">Help</a>
            <a href="#">About</a>
            <a href="#kontak">Contact</a>
        </div>
    
        <div class="credit">
            <p>Copyright © 2024 - pariwisata Yogyakarta</p>
        </div>
    </footer>
    
    <script>
        feather.replace();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const hamburgerButtonElement = document.getElementById('hamburgerButton');
            const drawerElement = document.getElementById('navigationDrawer');
            const mainElement = document.querySelector('main');

            hamburgerButtonElement.addEventListener('click', () => {
                drawerElement.classList.toggle('open');
            });

            mainElement.addEventListener('click', () => {
                drawerElement.classList.remove('open');
            });
        });
    </script>

    <script src="/js/script.js"></script>
</body>
</html>
