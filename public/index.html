<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariwisata Yogyakarta</title>
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://unpkg.com/feather-icons"></script>
    </head>
<body>
    <header class="app-bar">
        <div class="app-bar_menu">
            <button id="hamburgerButton">☰</button>
        </div>
        <div class="app-bar_brand">
            <h1>Pariwisata Yogyakarta</h1>
        </div>
        <nav id="navigationDrawer" class="app-bar__navigation">
           
        </nav>
    </header>

    <main>
        <div id="pariwisata-list">
            <!-- Daftar pariwisata akan diisi dengan JavaScript -->
        </div>
    </main>

    <footer>
        <div class="social" id="kontak">
          <a href="#"><i data-feather="instagram"></i></a>
          <a href="#"><i data-feather="linkedin"></i></a>
          <a href="#"><i data-feather="github"></i></a>
        </div>
    
        <div class="links">
          <a href="#">Help</a>
          <a href="#">About</a>
          <a href="#kontak">Contact</a>
        </div>
    
        <div class="credit">
          <p>Copyright © 2024 - pariwisata Yogyakarta</p>
        </div>
      </footer>
      
      <script>
        feather.replace();

        document.getElementById('hamburgerButton').addEventListener('click', function () {
            var nav = document.querySelector('nav ul');
            nav.classList.toggle('show');
        });
      </script>

    

    <script src="/js/script.js"></script>
</body>
</html>
