<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pariwisata Yogyakarta</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>

        .search-container {
            display: flex;
            justify-content: flex-end; 
            margin-top: 20px;
            padding-right: 50px;
        }

        .search-input {
            padding: 10px;
            border: 2px solid #003C43;
            border-radius: 4px;
            font-size: 14px;
            max-width: max-content;
        }

        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            color: #fff;
            z-index: 1000
        }

        .app-bar_menu button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            right: 1rem;
        }

        .app-bar_brand h1 {
            font-size: 1.5rem;
        }

        .app-bar__navigation {
            display: none;
        }

        .app-bar__navigation ul {
            list-style: none;
        }

        .app-bar__navigation ul li {
            margin: 0.5rem 0;
        }

        .app-bar__navigation ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }

        .app-bar_brand {
            flex: 0 0 auto;
            margin-right: auto;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .logo {
            width: 150px; 
            display: block;
            margin: 0;
            padding: 0;
            border-radius: 4px; 
        }

        main {
            text-align: center;
        }

        footer {
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .social a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }

        /* Media Queries */
        @media (min-width: 768px) {
            .app-bar {
                justify-content: space-between;
            }

            .app-bar__navigation {
                display: flex;
            }

            .app-bar__navigation ul {
                display: flex;
            }

            .app-bar__navigation ul li {
                margin: 0 1rem;
            }

            .app-bar_menu {
                display: none;
            }
        }

        @media (max-width: 768px) {
            .app-bar_menu {
                display: block;
                position: absolute; 
                right: 1rem; 
                top: 0.5rem; 
            }
    
            .app-bar .app-bar_menu button {
                display: block;
                right: 1rem;
                margin: 20px;
                font-size: 24px;
            }

            .app-bar__navigation {
                display: none;
                position: absolute;
                width: 100%;
                top: 55px;
                left: 0;
                z-index: 98;
                background-color: #003C43;
                text-align: center;
                border-radius: 4px;
                font-size: 25px;
                transition: transform 0.3s ease;
                transform: translateY(-100%);
            }

            .app-bar__navigation.open {
                display: block;
                transform: translateY(0);
                margin-top: 30px;
            }

            .app-bar__navigation ul {
                flex-direction: column;
                padding: 0;
                margin: 0;
            }

            .app-bar__navigation ul li {
                margin: 10px 0;
            }

            .app-bar__navigation ul li a {
                font-size: 12px;
                display: block;
                padding: 10px;
                color: whitesmoke;
                border-bottom: 2px solid #fff; /* garis bawah putih */
            }

            .logo {
            width: 100px; 
        }
        }
    </style>
</head>
<body>
    <header class="app-bar">
        <div class="app-bar_menu">
            <button id="hamburgerButton">☰</button>
        </div>
        <div class="app-bar_brand">
            <img src="/images/logo-jogja2.png" alt="logo" class="logo">
        </div>
        <nav id="navigationDrawer" class="app-bar__navigation">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login">Admin Login</a></li>
                                <li><a href="https://github.com/Risss03/Pariwisata-Yogyakarta.git" target="_blank">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="introduction">
            <img src="/images/Home.png" alt="HomeJogja" class="HomeJogja">
            <h1>Pari<span>wisata</span> Yogyakarta</h1>
        </div>

        <div class="search-container">
            <form id="searchForm" >
                <input type="text" id="searchInput" class="search-input" placeholder="Cari judul pariwisata...">
            </form>
        </div>
        
        <div id="pariwisata-list"></div>
    </main>

    <footer>
        <div class="social" id="kontak">
            <a href="https://www.instagram.com/dicoding/" target="_blank"><i data-feather="instagram"></i></a>
            <a href="https://www.linkedin.com/company/dicoding/" target="_blank" > <i data-feather="linkedin"></i></a>
            <a href="https://github.com/Risss03/Pariwisata-Yogyakarta.git" target="_blank"><i data-feather="github"></i></a>
        </div>
    
        <div class="links">
            <a href="#">Help</a>
            <a href="#">About</a>
            <a href="#kontak">Contact</a>
        </div>
    
        <div class="credit">
            <p>Copyright © 2024 - Pariwisata Yogyakarta</p>
        </div>
    </footer>
    
    <script>
        feather.replace();
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const hamburgerButtonElement = document.getElementById('hamburgerButton');
            const drawerElement = document.getElementById('navigationDrawer');
            const mainElement = document.querySelector('main');

            hamburgerButtonElement.addEventListener('click', () => {
                drawerElement.classList.toggle('open');
            });

            mainElement.addEventListener('click', () => {
                drawerElement.classList.remove('open');
            });
        });
    </script>

    <script src="/js/script.js"></script>
</body>
</html>
